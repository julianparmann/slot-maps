<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotMaps Landing Page</title>
    <style>
        /* Basic reset for margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Fullscreen video background */
        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Style for the first PNG image on top */
        .top-image {
            position: absolute;
            top: 20px;
            right: 1px;
            width: 400px; /* Default width for desktop */
            height: auto;
            z-index: 1;
        }

        /* Scroll down content */
        .content-section {
    display: flex;
    align-items: flex-start; /* Align items at the top */
    justify-content: flex-start; /* Align content to the left */
    padding: 20px; /* Adjust padding to reduce spacing */
    min-height: auto; /* Remove the full-screen height */
    box-sizing: border-box;
}

        .content-section img {
            max-width: 300px;
        }

        .content-section .text {
            padding: 0px;
            max-width: 100%;
            font-size: 1.2em;
            box-sizing: border-box;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .content-section .text {
                font-size: 1em; /* Make text smaller on mobile */
                padding: 10px;  /* Adjust padding for smaller screens */
            }
        }

        /* Image and text layout (phone on right, text on left) */
        .image-right {
            display: flex;
            flex-direction: row-reverse;
        }

        /* Subscribe button style */
        .subscribe-button {
            display: block;
            width: 200px;
            margin: 50px auto;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe-button:hover {
            background-color: #218838;
        }

        /* Headline Section */
        .headline {
            text-align: center;
            padding: 40px 20px;
            background-color: #f4f4f4; /* Light background to distinguish the section */
        }

        .headline h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333; /* Dark color for headline text */
        }

        .headline p {
            font-size: 1.2em;
            color: #666; /* Slightly lighter color for subtitle text */
        }

    </style>
</head>
<body>

<!-- Top Section with Video Background and PNG Image -->
<div class="video-container">
    <video autoplay muted loop>
        <source src="walkslots.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="highlights.png" alt="Top Image" class="top-image">
</div>

<!-- Headline Section -->
<div class="headline">
    <h1>Stop Guessing, Start Winning</h1>
    <p>Every Play. Just One Tap Away.</p>
</div>

<!-- Scroll Down Section with Phone Image on Right and Text on Left -->
<div class="content-section image-right">
    <img src="casinos.png" alt="Phone Image">
    <div class="text">
        <h2>Discover SlotMaps</h2>
        <p>With SlotMaps, you can find every slot machine and discover where the best Advantage Play opportunities are.</p>
    </div>
</div>

<!-- Another Section with Image on Left and Text on Right -->
<div class="content-section">
    <img src="apguides.png" alt="Feature Image">
    <div class="text">
        <h2>AP Slot Guides</h2>
        <p>Earn credits and get access to advantage slot machine guides!</p>
    </div>
</div>

<!-- Subscribe Button at the Bottom -->
<a href="your-subscribe-link.html" class="subscribe-button">Subscribe Now for $50 a Month</a>

</body>
</html>
